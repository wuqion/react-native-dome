<!DOCTYPE html>
<html lang="en" style="height:100%">
<head>
  <meta charset="UTF-8">
  <title>React Native Web In Superbuy App</title>
  <meta name="viewport" content="initial-scale=1.0,width=device-width">
  <style>
    html, body { height: 100%; width: 100%; overflow: hidden; }
    .react-app { height: 100%; overflow: hidden; }
  </style>
</head>
<body style="height:100%">
  <div id="root" style="display:flex;height:100%"></div>
  <script>var __DEV__ = true;</script>
  <!-- <script src="bundle.web.js"></script> -->
  <script>
  scripts = [location.origin+'/'+'bundle.web.js'];
  document.write(scripts.map(script => '<script defer src="' + script + '"><\/script>').join('')); 
  </script>

</body>
</html>
